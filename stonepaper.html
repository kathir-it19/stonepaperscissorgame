<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="stonepaper.css" type="text/css">
</head>
<body>
   
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro ">
            <h2>Stone Paper and Scissor</h2>
            <button>Let's Play</button>
        </div>
        
        <div class="match fadeOut">
            <div class="winner">
                <h2>Choose an option</h2>
            </div>
            <div class="hands">
                <img src="stone.png" class="player-hand" alt="">
                <img class="computer-hand" src="stone.png" alt="">
            </div>
        <div class="options">
            <button class="stone">Stone</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissor</button>
            </div>
        </div>
    </section>
    <script src="stonepaper.js"></script>
</body>
</html>
